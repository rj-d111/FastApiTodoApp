{% include "layout.html" %}

 <div class="container mx-auto p-4">
        <div class="card bg-white shadow-lg rounded-lg">
            <div class="card-header bg-blue-500 text-white p-4 rounded-t-lg">
                <h1 class="text-2xl font-bold">Make a To-Do</h1>
            </div>
            <div class="card-body p-4">
                <form id="addTodoForm" action="/todos/add-todo" method="post">
                    <div class="form-group mb-4">
                        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                        <input type="text" id="title" name="title" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="description" name="description" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                    </div>
                    <div class="form-group mb-4">
                        <label for="priority" class="block text-sm font-medium text-gray-700">Priority</label>
                        <select id="priority" name="priority" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="flex justify-between items-center">
                        <a href="/todos/todo-page" class="text-blue-600 hover:text-blue-800">Back</a>
                        <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Add New Todo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="{{ url_for('static', path='/js/addTodoForm.js') }}" defer></script>
